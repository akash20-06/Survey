<div class="container-fluid">
  <div class="login-wrapper">
    <div class="login-container container mt-5 bg-light">
      <form (ngSubmit)="onSubmit()">
        <div class="text-center">
          <h2>Owner Login</h2>
        </div>
        <!-- Email input -->
        <div data-mdb-input-init class="form-outline mb-4">
          <label class="form-label" for="email">Email</label>
          <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control" required />
        </div>
        <!-- Password input -->
        <div data-mdb-input-init class="form-outline mb-4">
          <label class="form-label" for="password">Password</label>
          <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" required />
        </div>
        <div class="text-center">
          <!-- Submit button -->
          <button type="submit" class="btn btn-dark btn-block mb-4">Continue</button>
        </div>
        <!-- Register buttons -->
        <div class="text-center">
          <p>Don't have an account? <a href="#!">Get Started</a></p>
        </div>
      </form>
    </div>
  </div>
  <footer class="text-center" >
    <p text-align: center>KANTAR</p>
  </footer>
</div>
